<!DOCTYPE html>
<html>
<head>
    <title>Hackstarter!</title>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300|Rancho' rel='stylesheet' type='text/css'>
</head>
<body>
	 <div class="titlePage">
        <div class="nameDiv">
            <center><h1 class="headerTitle">Hackstarter</h1></center>
        </div>
        <div class="changingDiv description-text">
            <center>
                <h1 class="loginTitle">Front End</h1>
                 <form class="frontend_setup" method="post" action="frontendSetup">
                     <input type="checkbox" name="JQuery" value="JQuery">JQuery<br>
                     <input type="checkbox" name="Bootstrap" value="Bootstrap">Bootstrap<br>
                     <input type="checkbox" name="Font Awesome" value="FA">Font Awesome<br>
                <h1 class="loginTitle">Back End</h1>
                 <form class="frontend_setup" method="post" action="frontendSetup">
                     <input type="radio" name="dev" value="JQuery">Gulp
                     <input type="radio" name="dev" value="Bootstrap">Grunt
                     <input type="radio" name="dev" value="FA">Neither<br>
                     <input id="submit_image_button" class="submitButton" type="submit" value="Submit">
                </form>
            </center>
        </div>
    </div>
</body>
</html>
